<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shadow Player N4</title>
</head>
<body>
  <div id="player"></div>
  <br>
  <button id="playBtn">â–¶ Play</button>
  <button id="repeatBtn">ğŸ” Repeat</button>

  <script>
    let tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    let playStartTime = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: "j0ZsUwnOgKQ",  // â† N4ç”¨å‹•ç”»ID
        playerVars: {
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      document.getElementById("playBtn").addEventListener("click", () => {
        playStartTime = player.getCurrentTime();
        player.playVideo();
      });

      document.getElementById("repeatBtn").addEventListener("click", () => {
        const repeatPressedTime = player.getCurrentTime();
        const repeatStart = Math.max(0, playStartTime - 2);
        const duration = repeatPressedTime - repeatStart;

        player.seekTo(repeatStart, true);

        // å°‘ã—å¾…ã£ã¦ã‹ã‚‰å†ç”Ÿã¨åœæ­¢ã‚’è¡Œã†ï¼ˆYouTubeãŒ seek ã‚’åæ˜ ã™ã‚‹ã®ã‚’å¾…ã¤ï¼‰
        setTimeout(() => {
          player.playVideo();
          setTimeout(() => {
            player.pauseVideo();
          }, duration * 1000);
        }, 300);  // â† ã“ã“ãŒé‡è¦ãªå¾…ã¡æ™‚é–“ï¼ˆèª¿æ•´å¯èƒ½ï¼‰
      });
    }
  </script>
</body>
</html>
