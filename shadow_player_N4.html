<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shadow Player N4</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 1.2em; margin: 10px; padding: 10px 20px; }
    iframe { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Shadow Player N4</h1>
  <button id="playButton">â–¶ Play</button>
  <button id="repeatButton">ğŸ” Repeat</button>

  <div id="player"></div>

  <script>
    let player;
    let playStartTime = 0;
    let repeatCheckTimer;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'j0ZsUwnOgKQ', // âœ… N4ç”¨ã®YouTubeå‹•ç”»ID
        playerVars: { 'playsinline': 1 },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('playButton').onclick = () => {
        playStartTime = player.getCurrentTime();
        player.playVideo();

        // âŒ repeatCheckTimer ã¯ã“ã“ã«ã¯æ›¸ã‹ãªã„ï¼ˆå†ç”ŸãŒæ­¢ã¾ã£ã¦ã—ã¾ã†ï¼‰
      };

      document.getElementById('repeatButton').onclick = () => {
        const repeatStart = Math.max(0, playStartTime - 2.0); // âœ… 2ç§’æˆ»ã—
        player.seekTo(repeatStart);
        player.playVideo();

        clearInterval(repeatCheckTimer);
        repeatCheckTimer = setInterval(() => {
          if (player.getCurrentTime() >= playStartTime) {
            player.pauseVideo();
            clearInterval(repeatCheckTimer);
          }
        }, 100);
      };
    }

    // YouTube APIã®èª­ã¿è¾¼ã¿
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
